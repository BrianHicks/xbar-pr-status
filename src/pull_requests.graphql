query PullRequests {
  viewer {
    pullRequests(first: 1, states: [OPEN]) {
      nodes {
        title
        url
        updatedAt
        commits(last: 1) {
          nodes {
            commit {
              status {
                contexts {
                  context
                  state
                  targetUrl
                }
              }
              statusCheckRollup {
                state
              }
            }
          }
        }
        autoMergeRequest {
          enabledAt
        }
        latestOpinionatedReviews(last: 1) {
          nodes {
            state
          }
        }
      }
    }
  }
}
