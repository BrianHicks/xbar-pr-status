query PullRequests {
  viewer {
    pullRequests(last: 99, states: [OPEN]) {
      nodes {
        title
        url
        updatedAt
        commits(last: 1) {
          nodes {
            commit {
              statusCheckRollup {
                state
              }
            }
          }
        }
        autoMergeRequest {
          enabledAt
        }
        latestOpinionatedReviews(last: 1) {
          nodes {
            id
            state
            createdAt
          }
        }
      }
    }
  }
}
