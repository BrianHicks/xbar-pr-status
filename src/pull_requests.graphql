query PullRequests {
  viewer {
    pullRequests(last: 25, states: [OPEN]) {
      nodes {
        title
        url
        updatedAt
        commits(last: 1) {
          nodes {
            commit {
              status {
                contexts {
                  context
                  state
                  targetUrl
                }
              }
              checkSuites(last: 10) {
                nodes {
                  checkRuns(last: 10) {
                    nodes {
                      name
                      url
                      conclusion
                    }
                  }
                }
              }
              statusCheckRollup {
                state
              }
            }
          }
        }
        autoMergeRequest {
          enabledAt
        }
        latestOpinionatedReviews(last: 1) {
          nodes {
            state
          }
        }
      }
    }
  }
}
